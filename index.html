<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <ul id="categories">
      <li class="item">
        <h2>Тварини</h2>
        <ul>
          <li>Кіт</li>
          <li>Хом'як</li>
          <li>Кінь</li>
          <li>Папуга</li>
        </ul>
      </li>
      <li class="item">
        <h2>Продукти</h2>

        <ul>
          <li>Хліб</li>
          <li>Петрушка</li>
          <li>Сир</li>
        </ul>
      </li>
      <li class="item">
        <h2>Технології</h2>

        <ul>
          <li>HTML</li>
          <li>CSS</li>
          <li>JavaScript</li>
          <li>React</li>
          <li>Node</li>
        </ul>
      </li>
    </ul>
    <ul id="ingredients"></ul>
    <ul id="gallery"></ul>
    <div id="counter">
      <button class="button" data-action="decrement">-1</button>
      <span id="value">0</span>
      <button class="button" data-action="increment">+1</button>
    </div>
    <input type="text" placeholder="Ваше имя?" id="name-input" />
    <input
      type="text"
      id="validation-input"
      data-length="6"
      placeholder="Введи 6 символов"
    />
    <h1>Привет, <span id="name-output">незнакомец</span>!</h1>
    <input id="font-size-control" type="range" />
    <br />
    <span id="text">Абракадабра!</span>
    <script type="module" src="./js/task-07_01.js"></script>
    <script type="module" src="./js/task-07_02.js"></script>
    <script type="module" src="./js/task-07_03.js"></script>
    <script type="module" src="./js/task-07_04.js"></script>
    <script type="module" src="./js/task-07_05.js"></script>
    <script type="module" src="./js/task-07_06.js"></script>
    <script type="module" src="./js/task-07_07.js"></script>
    <script type="module" src="./js/task-07_08.js"></script>
  </body>
</html>
